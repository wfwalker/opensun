                <defs>
                  <filter id="f1" width="200%" height="200%" filterUnits='userSpaceOnUse'>
                    <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
                    <feOffset dx="0" dy="0" />
                    <feMerge>
                      <feMergeNode />
                      <feMergeNode in="SourceGraphic" />
                    </feMerge>
                  </filter>
                </defs>

                  <path id='Predawn' class='light-meh' stroke-width=10 d="M125,30 A 95 95 0 0 1 210 125" />

                  <path id='Morning-w' class='light-white' stroke-width=30 d="M125,30 A 95 95 0 0 1 215 125" />

                  <path id='Evening-w' class='light-white' stroke-width=30 d="M125,30 A 95 95 0 0 1 215 125" />

                  <path id='Twilight-w' class='light-white' stroke-width=30 d="M125,30 A 95 95 0 0 1 215 125" />

                  <path id='Afternoon-w' class='light-white' stroke-width=30 d="M125,30 A 95 95 0 0 1 215 125" />
                  <path id='Afternoon' class='light-meh' stroke-width=10 d="M125,30 A 95 95 0 0 1 210 125" />

                  <path id='AllDay-w' class='light-white' stroke-width=30 d="M125,30 A 95 95 0 0 1 215 125" />
                  <path id='AllDay' stroke='#0F960F' stroke-width=10 d="M125,30 A 95 95 0 0 1 210 125" />

                  <text text-anchor='middle' id='N' class='compasslabel' x='125' y='25' >N</text>
